<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Game of Life</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="app.css">
    <link href='http://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit margin-top">
        <h1>Cellular Soundtracks</h1>
        <div class="row no-margin">
          <div class="intro">
            <p>Draw a cluster of cells on the canvas below and click Go!</p>
            <p>
              Adjust Speed (ms):
              <input type="text "id="slider" class="span2" value="100" />
              <button id="start" class="btn btn-primary">Go!</button>
              <button id="reset" class="btn btn-primary">Reset</button>
            </p>
          </div>
          <div class="image-container">
            <img src="adapter.png"/>
            <img src="reel-recorder.png"/>
          </div>
        </div>
      </div>
      <div class="row no-margin"> 
        <div id="canvas-container"> 
          <canvas id="main" width="940" height="601"></canvas>
        </div>
      </div>
      <div class="row margin-top well"> 
        <p>Icon Credits: Reel Recorder by Simon Child, Adapter designed by Roderick Chow from the Noun Project</p>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <!--<script src="js/plugins.js"></script>-->
    <script src="app.js"></script>
    <script>require('main');</script>

  </body>
